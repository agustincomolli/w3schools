<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <style>
    body {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .name {
      display: flex;
      flex-direction: column;
      gap: 8px;

    }
    
    .name>input {
      width: 300px;
      padding: 4px;
    }

    .favorite-language {
      margin-top: 8px;
    }

    .favorite-language>p,
    .computer>p {
      margin-block-end: 4px;
    }

    button {
      margin-top: 12px;
      width: 80px;
      padding: 4px 16px;
    }
  </style>
</head>
<body>
  <h1>Formularios</h1>
  <form action="">
    <div class="name">
      <label for="first-name">Nombre:</label>
      <input type="text" name="first-name" id="first-name" autofocus>
      <label for="last-name">Apellido:</label>
      <input type="text" name="last-name" id="last-name">
    </div>

    <div class="favorite-language">
      <p>Mi lenguaje favorito es:</p>
      <input type="radio" name="favorite-language" id="html" value="HTML">
      <label for="html">HTML</label>
      <input type="radio" name="favorite-language" id="html" value="CSS">
      <label for="html">CSS</label>
      <input type="radio" name="favorite-language" id="html" value="JavaScript">
      <label for="html">JavaScript</label>
    </div>

    <div class="computer">
      <p>Mi computadora tiene: </p>
      <input type="checkbox" name="ssd" id="ssd">
      <label for="ssd">Disco SSD</label>
      <input type="checkbox" name="ram-8gb" id="ram-8gb">
      <label for="ram-8gb">8 GB de RAM</label>
      <input type="checkbox" name="windows11" id="windows11">
      <label for="windows11">Windows 11</label>
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
