<!DOCTYPE html>
<html>
<head>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111111;
    }
  </style>
</head>
<body>

  <h2>Menú de Navegación</h2>
  <p>En este ejemplo, usamos CSS para diseñar la lista horizontalmente, para crear un menú de navegación:</p>

  <ul>
    <li><a href="#home">Inicio</a></li>
    <li><a href="#news">Noticias</a></li>
    <li><a href="#contact">Contacto</a></li>
    <li><a href="#about">Acerca de</a></li>
  </ul>

</body>
</html>
