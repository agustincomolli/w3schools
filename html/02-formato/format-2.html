<!DOCTYPE html>
<html lang="e2">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formato en HTML II</title>
</head>
<body>
  <h2>Formato en HTML, parte II</h2>

  <!-- El elemento HTML <strong> define el texto con gran importancia. -->
  <p><strong>Este texto es importante.</strong></p>

  <!-- El elemento HTML <em> define el texto enfatizado. -->
  <p><em>Este texto está enfatizado.</em></p>

  <!-- El elemento HTML <small> define texto más pequeño -->
  <p><small>Este texto es más pequeño.</small></p>

  <!-- El elemento HTML <mark>define el texto que debe marcarse o resaltarse -->
  <p>No te olvides de comprar <mark>leche</mark>.</p>

  <!-- El elemento HTML <del> define el texto que se ha eliminado de un documento.  -->
  <p>Mi color favorito es <del>azul</del> verde.</p>

  <!-- El elemento HTML <sub> define el texto del subíndice. -->
  <p>El agua es H<sub>2</sub>O</p>

  <!-- El elemento HTML <sup> define texto en superíndice.  -->
  <p>2<sup>2</sup> = 4</p>

  
</body>
</html>
