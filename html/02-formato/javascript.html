<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    body {
      background-color: antiquewhite;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>JavaScript</h1>
  <button id="show-date">Ver la fecha y la hora</button>
  <p id="date-time"></p>
  <script>
    document.querySelector("#show-date").addEventListener("click", showDateTime);
    function showDateTime() {
      document.querySelector("#date-time").innerHTML = Date();
    }
  </script>
</body>
</html>
